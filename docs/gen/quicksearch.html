 and provide most important data about it. Parameters: Name Type Description data Object data object. Properties Name Type Description email String Proper email address. password String Current password. confirmPassword String Repeat new password. requiresEmailCredits Boolean True, if account needs credits to send emails. Otherwise, false enableLitmusTest Boolean True, if account is able to send template tests to Litmus. Otherwise, false requiresLitmusCredits Boolean True, if account needs credits to send emails. Otherwise, false maxContacts Number Maximum number of contacts the account can have enablePrivateIPRequest Boolean True, if account can request for private IP on its own. Otherwise, false sendActivation Boolean True, if you want to send activation email to this account. Otherwise, false returnUrl String URL to navigate to after account creation sendingPermission SendingPermission Sending permission setting for account enableContactFeatures Boolean True, if you want to use Contact Delivery Tools. Otherwise, false poolName String Private IP required. Name of the custom IP Pool which Sub Account should use to send its emails. Leave empty for the default one or if no Private IPs have been bought emailSizeLimit Number Maximum size of email including attachments in MB's dailySendLimit Number Amount of emails account can send daily Returns: Type Promise AddSubAccountCredits(data) Add email, template or litmus credits to a sub-account Parameters: Name Type Description data Object data object. Properties Name Type Description credits Number Amount of credits to add notes String Specific notes about the transaction creditType CreditType Type of credits to add (Email or Litmus) subAccountEmail String Email address of sub-account publicAccountID String Public key of sub-account to add credits to. Use subAccountEmail or publicAccountID not both. Returns: Type Promise ChangeEmail(data) Change your email address. Remember, that your email address is used as login! Parameters: Name Type Description data Object data object. Properties Name Type Description newEmail String New email address. confirmEmail String New email address. sourceUrl String URL from which request was sent. Returns: Type Promise ChangePassword(data) Create new password for your account. Password needs to be at least 6 characters long. Parameters: Name Type Description data Object data object. Properties Name Type Description currentPassword String Current password. newPassword String New password for account. confirmPassword String Repeat new password. Returns: Type Promise DeleteSubAccount(data) Deletes specified Subaccount Parameters: Name Type Description data Object data object. Properties Name Type Description notify Boolean True, if you want to send an email notification. Otherwise, false subAccountEmail String Email address of sub-account publicAccountID String Public key of sub-account to delete. Use subAccountEmail or publicAccountID not both. deleteDomains Boolean - Returns: Type Promise GetAccountAbilityToSendEmail(data) Validate account's ability to send e-mail Parameters: Name Type Description data Object data object. Returns: Type Promise GetSubAccountApiKey(data) Returns API Key for the given Sub Account. Parameters: Name Type Description data Object data object. Properties Name Type Description subAccountEmail String Email address of sub-account publicAccountID String Public key of sub-account to retrieve sub-account API Key. Use subAccountEmail or publicAccountID not both. Returns: Type Promise GetSubAccountList(data) Lists all of your subaccounts Parameters: Name Type Description data Object data object. Properties Name Type Description limit Number Maximum of loaded items. offset Number How many items should be loaded ahead. Returns: Type Promise Load(data) Loads your account. Returns detailed information about your account. Parameters: Name Type Description data Object data object. Returns: Type Promise LoadAdvancedOptions(data) Load advanced options of your account Parameters: Name Type Description data Object data object. Returns: Type Promise LoadEmailCreditsHistory(data) Lists email credits history Parameters: Name Type Description data Object data object. Returns: Type Promise LoadInfo(data) Loads your account. Returns detailed information about your account. Parameters: Name Type Description data Object data object. Returns: Type Promise LoadLitmusCreditsHistory(data) Lists litmus credits history Parameters: Name Type Description data Object data object. Returns: Type Promise LoadNotificationQueue(data) Shows queue of newest notifications - very useful when you want to check what happened with mails that were not received. Parameters: Name Type Description data Object data object. Returns: Type Promise LoadPaymentHistory(data) Lists all payments Parameters: Name Type Description data Object data object. Properties Name Type Description limit Number Maximum of loaded items. offset Number How many items should be loaded ahead. fromDate Date Starting date for search in YYYY-MM-DDThh:mm:ss format. toDate Date Ending date for search in YYYY-MM-DDThh:mm:ss format. Returns: Type Promise LoadPayoutHistory(data) Lists all referral payout history Parameters: Name Type Description data Object data object. Returns: Type Promise LoadReferralDetails(data) Shows information about your referral details Parameters: Name Type Description data Object data object. Returns: Type Promise LoadReputationHistory(data) Shows latest changes in your sending reputation Parameters: Name Type Description data Object data object. Properties Name Type Description limit Number Maximum of loaded items. offset Number How many items should be loaded ahead. Returns: Type Promise LoadReputationImpact(data) Shows detailed information about your actual reputation score Parameters: Name Type Description data Object data object. Returns: Type Promise LoadSpamCheck(data) Returns detailed spam check. Parameters: Name Type Description data Object data object. Properties Name Type Description limit Number Maximum of loaded items. offset Number How many items should be loaded ahead. Returns: Type Promise LoadSubAccountsEmailCreditsHistory(data) Lists email credits history for sub-account Parameters: Name Type Description data Object data object. Properties Name Type Description subAccountEmail String Email address of sub-account publicAccountID String Public key of sub-account to list history for. Use subAccountEmail or publicAccountID not both. Returns: Type Promise LoadSubAccountSettings(data) Loads settings of subaccount Parameters: Name Type Description data Object data object. Properties Name Type Description subAccountEmail String Email address of sub-account publicAccountID String Public key of sub-account to load settings for. Use subAccountEmail or publicAccountID not both. Returns: Type Promise LoadSubAccountsLitmusCreditsHistory(data) Lists litmus credits history for sub-account Parameters: Name Type Description data Object data object. Properties Name Type Description subAccountEmail String Email address of sub-account publicAccountID String Public key of sub-account to list history for. Use subAccountEmail or publicAccountID not both. Returns: Type Promise LoadUsage(data) Shows usage of your account in given time. Parameters: Name Type Description data Object data object. Properties Name Type Description from Date Starting date for search in YYYY-MM-DDThh:mm:ss format. to Date Ending date for search in YYYY-MM-DDThh:mm:ss format. Returns: Type Promise Overview(data) Shows summary for your account. Parameters: Name Type Description data Object data object. Returns: Type Promise ProfileOverview(data) Shows you account's profile basic overview Parameters: Name Type Description data Object data object. Returns: Type Promise RemoveSubAccountCredits(data) Remove email, template or litmus credits from a sub-account Parameters: Name Type Description data Object data object. Properties Name Type Description creditType CreditType Type of credits to add (Email or Litmus) notes String Specific notes about the transaction subAccountEmail String Email address of sub-account publicAccountID String Public key of sub-account to remove credits from. Use subAccountEmail or publicAccountID not both. credits Number Amount of credits to remove removeAll Boolean Remove all credits of this type from sub-account (overrides credits if provided) Returns: Type Promise RequestNewApiKey(data) Request a new default APIKey. Parameters: Name Type Description data Object data object. Returns: Type Promise RequestPremiumSupport(data) Request premium support for your account Parameters: Name Type Description data Object data object. Returns: Type Promise RequestPrivateIP(data) Request a private IP for your Account Parameters: Name Type Description data Object data object. Properties Name Type Description count Number Number of items. notes String Free form field of notes Returns: Type Promise UpdateAdvancedOptions(data) Update sending and tracking options of your account. Parameters: Name Type Description data Object data object. Properties Name Type Description enableClickTracking Boolean True, if you want to track clicks. Otherwise, false enableLinkClickTracking Boolean True, if you want to track by link tracking. Otherwise, false manageSubscriptions Boolean True, if you want to display your labels on your unsubscribe form. Otherwise, false manageSubscribedOnly Boolean True, if you want to only display labels that the contact is subscribed to on your unsubscribe form. Otherwise, false transactionalOnUnsubscribe Boolean True, if you want to display an option for the contact to opt into transactional email only on your unsubscribe form. Otherwise, false skipListUnsubscribe Boolean True, if you do not want to use list-unsubscribe headers. Otherwise, false autoTextFromHtml Boolean True, if text BODY of message should be created automatically. Otherwise, false allowCustomHeaders Boolean True, if you want to apply custom headers to your emails. Otherwise, false bccEmail String Email address to send a copy of all email to. contentTransferEncoding String Type of content encoding emailNotificationForError Boolean True, if you want bounce notifications returned. Otherwise, false emailNotificationEmail String Specific email address to send bounce email notifications to. webNotificationUrl String URL address to receive web notifications to parse and process. webNotificationNotifyOncePerEmail Boolean True, if you want to receive notifications for each type only once per email. Otherwise, false webNotificationForSent Boolean True, if you want to send web notifications for sent email. Otherwise, false webNotificationForOpened Boolean True, if you want to send web notifications for opened email. Otherwise, false webNotificationForClicked Boolean True, if you want to send web notifications for clicked email. Otherwise, false webNotificationForUnsubscribed Boolean True, if you want to send web notifications for unsubscribed email. Otherwise, false webNotificationForAbuseReport Boolean True, if you want to send web notifications for complaint email. Otherwise, false webNotificationForError Boolean True, if you want to send web notifications for bounced email. Otherwise, false hubCallBackUrl String URL used for tracking action of inbound emails inboundDomain String Domain you use as your inbound domain inboundContactsOnly Boolean True, if you want inbound email to only process contacts from your account. Otherwise, false lowCreditNotification Boolean True, if you want to receive low credit email notifications. Otherwise, false enableUITooltips Boolean True, if account has tooltips active. Otherwise, false enableContactFeatures Boolean True, if you want to use Contact Delivery Tools. Otherwise, false notificationsEmails String Email addresses to send a copy of all notifications from our system. Separated by semicolon unsubscribeNotificationsEmails String Emails, separated by semicolon, to which the notification about contact unsubscribing should be sent to logoUrl String URL to your logo image. enableTemplateScripting Boolean True, if you want to use template scripting in your emails {{}}. Otherwise, false staleContactScore Number (0 means this functionality is NOT enabled) Score, depending on the number of times you have sent to a recipient, at which the given recipient should be moved to the Stale status staleContactInactiveDays Number (0 means this functionality is NOT enabled) Number of days of inactivity for a contact after which the given recipient should be moved to the Stale status deliveryReason String Why your clients are receiving your emails. tutorialsEnabled Boolean True, if you want to enable Dashboard Tutotials enableOpenTracking Boolean True, if you want to track opens. Otherwise, false consentTrackingOnUnsubscribe Boolean - Returns: Type Promise UpdateCustomBranding(data) Update settings of your private branding. These settings are needed, if you want to use Elastic Email under your brand. Parameters: Name Type Description data Object data object. Properties Name Type Description enablePrivateBranding Boolean True: Turn on or off ability to send mails under your brand. Otherwise, false logoUrl String URL to your logo image. supportLink String Address to your support. privateBrandingUrl String Subdomain for your rebranded service smtpAddress String Address of SMTP server. smtpAlternative String Address of alternative SMTP server. paymentUrl String URL for making payments. Returns: Type Promise UpdateHttpNotification(data) Update http notification URL. Parameters: Name Type Description data Object data object. Properties Name Type Description url String URL of notification. notifyOncePerEmail Boolean True, if you want to receive notifications for each type only once per email. Otherwise, false settings String Http notification settings serialized to JSON Returns: Type Promise UpdateProfile(data) Update your profile. Parameters: Name Type Description data Object data object. Properties Name Type Description firstName String First name. lastName String Last name. address1 String First line of address. city String City. state String State or province. zip String Zip/postal code. countryID Number Numeric ID of country. A file with the list of countries is available here marketingConsent Boolean True if you want to receive newsletters from Elastic Email. Otherwise, false. Empty to leave the current value. address2 String Second line of address. company String Company name. website String HTTP address of your website. logoUrl String URL to your logo image. taxCode String Code used for tax purposes. phone String Phone number Returns: Type Promise UpdateSubAccountSettings(data) Updates settings of specified subaccount Parameters: Name Type Description data Object data object. Properties Name Type Description requiresEmailCredits Boolean True, if account needs credits to send emails. Otherwise, false monthlyRefillCredits Number Amount of credits added to account automatically requiresLitmusCredits Boolean True, if account needs credits to send emails. Otherwise, false enableLitmusTest Boolean True, if account is able to send template tests to Litmus. Otherwise, false dailySendLimit Number Amount of emails account can send daily emailSizeLimit Number Maximum size of email including attachments in MB's enablePrivateIPRequest Boolean True, if account can request for private IP on its own. Otherwise, false maxContacts Number Maximum number of contacts the account can have subAccountEmail String Email address of sub-account publicAccountID String Public key of sub-account to update. Use subAccountEmail or publicAccountID not both. sendingPermission SendingPermission Sending permission setting for account enableContactFeatures Boolean True, if you want to use Contact Delivery Tools. Otherwise, false poolName String Name of your custom IP Pool to be used in the sending process Returns: Type Promise × Search results Close Documentation generated by JSDoc 3.5.5 on May 30th 2018, 11:50:57 am using the DocStrap template. "},"ApiCallAbstarct.html":{"id":"ApiCallAbstarct.html","title":"Class: ApiCallAbstarct","body":" Documentation Modules EEAPI Classes AccesstokenAccountApiCallAbstarctCampaignChannelContactDomainEEAPIEmailExportFileListLogEEAPI~AccesstokenEEAPI~AccountEEAPI~ApiCallAbstarctEEAPI~CampaignEEAPI~ChannelEEAPI~ContactEEAPI~DomainEEAPI~EmailEEAPI~ExportEEAPI~FileEEAPI~ListEEAPI~LogEEAPI~SegmentEEAPI~SmsEEAPI~SurveyEEAPI~TemplateSegmentSmsSurveyTemplate Class: ApiCallAbstarct ApiCallAbstarct new ApiCallAbstarct(options) Parameters: Name Type Description options Object options object. Properties Name Type Description apiUri String elastic email api url. apiVersion String elastic email api version apiKey String elastic email api key × Search results Close Documentation generated by JSDoc 3.5.5 on May 30th 2018, 11:50:57 am using the DocStrap template. "},"Campaign.html":{"id":"Campaign.html","title":"Class: Campaign","body":" Documentation Modules EEAPI Classes AccesstokenAccountApiCallAbstarctCampaignChannelContactDomainEEAPIEmailExportFileListLogEEAPI~AccesstokenEEAPI~AccountEEAPI~ApiCallAbstarctEEAPI~CampaignEEAPI~ChannelEEAPI~ContactEEAPI~DomainEEAPI~EmailEEAPI~ExportEEAPI~FileEEAPI~ListEEAPI~LogEEAPI~SegmentEEAPI~SmsEEAPI~SurveyEEAPI~TemplateSegmentSmsSurveyTemplate Class: Campaign Campaign new Campaign() Methods Add(data) Adds a campaign to the queue for processing based on the configuration Parameters: Name Type Description data Object data object. Properties Name Type Description campaign Campaign Json representation of a campaign Returns: Type Promise Copy(data) Copy selected campaign Parameters: Name Type Description data Object data object. Properties Name Type Description channelID Number ID number of selected Channel. Returns: Type Promise Delete(data) Delete selected campaign Parameters: Name Type Description data Object data object. Properties Name Type Description channelID Number ID number of selected Channel. Returns: Type Promise Export(data) Export selected campaigns to chosen file format. Parameters: Name Type Description data Object data object. Properties Name Type Description channelIDs Object List of campaign IDs used for processing fileFormat ExportFileFormats Format of the exported file compressionFormat CompressionFormat FileResponse compression format. None or Zip. fileName String Name of your file. Returns: Type Promise List(data) List all of your campaigns Parameters: Name Type Description data Object data object. Properties Name Type Description search String Text fragment used for searching. offset Number How many items should be loaded ahead. limit Number Maximum of loaded items. Returns: Type Promise Update(data) Updates a previously added campaign. Only Active and Paused campaigns can be updated. Parameters: Name Type Description data Object data object. Properties Name Type Description campaign Campaign Json representation of a campaign Returns: Type Promise × Search results Close Documentation generated by JSDoc 3.5.5 on May 30th 2018, 11:50:57 am using the DocStrap template. "},"Channel.html":{"id":"Channel.html","title":"Class: Channel","body":" Documentation Modules EEAPI Classes AccesstokenAccountApiCallAbstarctCampaignChannelContactDomainEEAPIEmailExportFileListLogEEAPI~AccesstokenEEAPI~AccountEEAPI~ApiCallAbstarctEEAPI~CampaignEEAPI~ChannelEEAPI~ContactEEAPI~DomainEEAPI~EmailEEAPI~ExportEEAPI~FileEEAPI~ListEEAPI~LogEEAPI~SegmentEEAPI~SmsEEAPI~SurveyEEAPI~TemplateSegmentSmsSurveyTemplate Class: Channel Channel new Channel() Methods Add(data) Manually add a channel to your account to group email Parameters: Name Type Description data Object data object. Properties Name Type Description name String Descriptive name of the channel Returns: Type Promise Delete(data) Delete the channel. Parameters: Name Type Description data Object data object. Properties Name Type Description name String The name of the channel to delete. Returns: Type Promise ExportCsv(data) Export channels in CSV file format. Parameters: Name Type Description data Object data object. Properties Name Type Description channelNames Object List of channel names used for processing compressionFormat CompressionFormat FileResponse compression format. None or Zip. fileName String Name of your file. Returns: Type Promise ExportJson(data) Export channels in JSON file format. Parameters: Name Type Description data Object data object. Properties Name Type Description channelNames Object List of channel names used for processing compressionFormat CompressionFormat FileResponse compression format. None or Zip. fileName String Name of your file. Returns: Type Promise ExportXml(data) Export channels in XML file format. Parameters: Name Type Description data Object data object. Properties Name Type Description channelNames Object List of channel names used for processing compressionFormat CompressionFormat FileResponse compression format. None or Zip. fileName String Name of your file. Returns: Type Promise List(data) List all of your channels Parameters: Name Type Description data Object data object. Returns: Type Promise Update(data) Rename an existing channel. Parameters: Name Type Description data Object data object. Properties Name Type Description name String The name of the channel to update. newName String The new name for the channel. Returns: Type Promise × Search results Close Documentation generated by JSDoc 3.5.5 on May 30th 2018, 11:50:57 am using the DocStrap template. "},"Contact.html":{"id":"Contact.html","title":"Class: Contact","body":" Documentation Modules EEAPI Classes AccesstokenAccountApiCallAbstarctCampaignChannelContactDomainEEAPIEmailExportFileListLogEEAPI~AccesstokenEEAPI~AccountEEAPI~ApiCallAbstarctEEAPI~CampaignEEAPI~ChannelEEAPI~ContactEEAPI~DomainEEAPI~EmailEEAPI~ExportEEAPI~FileEEAPI~ListEEAPI~LogEEAPI~SegmentEEAPI~SmsEEAPI~SurveyEEAPI~TemplateSegmentSmsSurveyTemplate Class: Contact Contact new Contact() Methods Add(data) Add a new contact and optionally to one of your lists. Note that your API KEY is not required for this call. Parameters: Name Type Description data Object data object. Properties Name Type Description publicAccountID String Public key for limited access to your account such as contact/add so you can use it safely on public websites. email String Proper email address. publicListID Object ID code of list listName StringArray Name of your list. firstName String First name. lastName String Last name. source ContactSource Specifies the way of uploading the contact returnUrl String URL to navigate to after account creation sourceUrl String URL from which request was sent. activationReturnUrl String The url to return the contact to after activation. activationTemplate String - sendActivation Boolean True, if you want to send activation email to this account. Otherwise, false consentDate Date Date of consent to send this contact(s) your email. If not provided current date is used for consent. consentIP String IP address of consent to send this contact(s) your email. If not provided your current public IP address is used for consent. field Object Custom contact field like firstname, lastname, city etc. Request parameters prefixed by field_ like field_firstname, field_lastname notifyEmail String Emails, separated by semicolon, to which the notification about contact subscribing should be sent to alreadyActiveUrl String - consentTracking ConsentTracking - Returns: Type Promise AddBlocked(data) Manually add or update a contacts status to Abuse or Unsubscribed status (blocked). Parameters: Name Type Description data Object data object. Properties Name Type Description email String Proper email address. status ContactStatus Name of status: Active, Engaged, Inactive, Abuse, Bounced, Unsubscribed. Returns: Type Promise ChangeProperty(data) Change any property on the contact record. Parameters: Name Type Description data Object data object. Properties Name Type Description email String Proper email address. name String Name of the contact property you want to change. value String Value you would like to change the contact property to. Returns: Type Promise ChangeStatus(data) Changes status of selected Contacts. You may provide RULE for selection or specify list of Contact IDs. Parameters: Name Type Description data Object data object. Properties Name Type Description status ContactStatus Name of status: Active, Engaged, Inactive, Abuse, Bounced, Unsubscribed. rule String Query used for filtering. emails Object Comma delimited list of contact emails Returns: Type Promise CountByStatus(data) Returns number of Contacts, RULE specifies contact Status. Parameters: Name Type Description data Object data object. Properties Name Type Description rule String Query used for filtering. allContacts Boolean True: Include every Contact in your Account. Otherwise, false Returns: Type Promise CountByUnsubscribeReason(data) Returns count of unsubscribe reasons for unsubscribed and complaint contacts. Parameters: Name Type Description data Object data object. Properties Name Type Description from Date Starting date for search in YYYY-MM-DDThh:mm:ss format. to Date Ending date for search in YYYY-MM-DDThh:mm:ss format. Returns: Type Promise Delete(data) Permanantly deletes the contacts provided. You can provide either a qualified rule or a list of emails (comma separated string). Parameters: Name Type Description data Object data object. Properties Name Type Description rule String Query used for filtering. emails Object Comma delimited list of contact emails Returns: Type Promise Export(data) Export selected Contacts to file. Parameters: Name Type Description data Object data object. Properties Name Type Description fileFormat ExportFileFormats Format of the exported file rule String Query used for filtering. emails Object Comma delimited list of contact emails compressionFormat CompressionFormat FileResponse compression format. None or Zip. fileName String Name of your file. Returns: Type Promise ExportUnsubscribeReasonCount(data) Export contacts' unsubscribe reasons count to file. Parameters: Name Type Description data Object data object. Properties Name Type Description from Date Starting date for search in YYYY-MM-DDThh:mm:ss format. to Date Ending date for search in YYYY-MM-DDThh:mm:ss format. fileFormat ExportFileFormats Format of the exported file compressionFormat CompressionFormat FileResponse compression format. None or Zip. fileName String Name of your file. Returns: Type Promise FindContact(data) Finds all Lists and Segments this email belongs to. Parameters: Name Type Description data Object data object. Properties Name Type Description email String Proper email address. Returns: Type Promise GetContactsByList(data) List of Contacts for provided List Parameters: Name Type Description data Object data object. Properties Name Type Description listName String Name of your list. limit Number Maximum of loaded items. offset Number How many items should be loaded ahead. Returns: Type Promise GetContactsBySegment(data) List of Contacts for provided Segment Parameters: Name Type Description data Object data object. Properties Name Type Description segmentName String Name of your segment. limit Number Maximum of loaded items. offset Number How many items should be loaded ahead. Returns: Type Promise List(data) List of all contacts. If you have not specified RULE, all Contacts will be listed. Parameters: Name Type Description data Object data object. Properties Name Type Description rule String Query used for filtering. limit Number Maximum of loaded items. offset Number How many items should be loaded ahead. Returns: Type Promise LoadBlocked(data) Load blocked contacts Parameters: Name Type Description data Object data object. Properties Name Type Description statuses Object List of blocked statuses: Abuse, Bounced or Unsubscribed search String Text fragment used for searching. limit Number Maximum of loaded items. offset Number How many items should be loaded ahead. Returns: Type Promise LoadContact(data) Load detailed contact information Parameters: Name Type Description data Object data object. Properties Name Type Description email String Proper email address. Returns: Type Promise LoadHistory(data) Shows detailed history of chosen Contact. Parameters: Name Type Description data Object data object. Properties Name Type Description email String Proper email address. limit Number Maximum of loaded items. offset Number How many items should be loaded ahead. Returns: Type Promise QuickAdd(data) Add new Contact to one of your Lists. Parameters: Name Type Description data Object data object. Properties Name Type Description emails Object Comma delimited list of contact emails firstName String First name. lastName String Last name. publicListID String ID code of list listName String Name of your list. status ContactStatus Name of status: Active, Engaged, Inactive, Abuse, Bounced, Unsubscribed. notes String Free form field of notes consentDate Date Date of consent to send this contact(s) your email. If not provided current date is used for consent. consentIP String IP address of consent to send this contact(s) your email. If not provided your current public IP address is used for consent. field Object Custom contact field like firstname, lastname, city etc. Request parameters prefixed by field_ like field_firstname, field_lastname notifyEmail String Emails, separated by semicolon, to which the notification about contact subscribing should be sent to consentTracking ConsentTracking - Returns: Type Promise Subscribe(data) Basic double opt-in email subscribe form for your account. This can be used for contacts that need to re-subscribe as well. Parameters: Name Type Description data Object data object. Properties Name Type Description publicAccountID String Public key for limited access to your account such as contact/add so you can use it safely on public websites. Returns: Type Promise Update(data) Update selected contact. Omitted contact's fields will be reset by default (see the clearRestOfFields parameter) Parameters: Name Type Description data Object data object. Properties Name Type Description email String Proper email address. firstName String First name. lastName String Last name. clearRestOfFields Boolean States if the fields that were omitted in this request are to be reset or should they be left with their current value field Object Custom contact field like firstname, lastname, city etc. Request parameters prefixed by field_ like field_firstname, field_lastname customFields String Custom contact field like firstname, lastname, city etc. JSON serialized text like { &quot;city&quot;:&quot;london&quot; } Returns: Type Promise Upload(data) Upload contacts in CSV file. Parameters: Name Type Description data Object data object. Properties Name Type Description contactFile Object Name of CSV file with Contacts. allowUnsubscribe Boolean True: Allow unsubscribing from this (optional) newly created list. Otherwise, false listID Number ID number of selected list. listName String Name of your list to upload contacts to, or how the new, automatically created list should be named status ContactStatus Name of status: Active, Engaged, Inactive, Abuse, Bounced, Unsubscribed. consentDate Date Date of consent to send this contact(s) your email. If not provided current date is used for consent. consentIP String IP address of consent to send this contact(s) your email. If not provided your current public IP address is used for consent. consentTracking ConsentTracking - Returns: Type Promise × Search results Close Documentation generated by JSDoc 3.5.5 on May 30th 2018, 11:50:57 am using the DocStrap template. "},"Domain.html":{"id":"Domain.html","title":"Class: Domain","body":" Documentation Modules EEAPI Classes AccesstokenAccountApiCallAbstarctCampaignChannelContactDomainEEAPIEm Boolean Include error messages for bounced emails. showMessageIDs Boolean Include all MessageIDs for this transaction Returns: Type Promise Send(data) Submit emails. The HTTP POST request is suggested. The default, maximum (accepted by us) size of an email is 10 MB in total, with or without attachments included. For suggested implementations please refer to https://elasticemail.com/support/http-api/ Parameters: Name Type Description data Object data object. Properties Name Type Description subject String Email subject from String From email address fromName String Display name for from email address sender String Email address of the sender senderName String Display name sender msgFrom String Optional parameter. Sets FROM MIME header. msgFromName String Optional parameter. Sets FROM name of MIME header. replyTo String Email address to reply to replyToName String Display name of the reply to address to Object List of email recipients (each email is treated separately, like a BCC). Separated by comma or semicolon. We suggest using the &quot;msgTo&quot; parameter if backward compatibility with API version 1 is not a must. msgTo Object Optional parameter. Will be ignored if the 'to' parameter is also provided. List of email recipients (visible to all other recipients of the message as TO MIME header). Separated by comma or semicolon. msgCC Object Optional parameter. Will be ignored if the 'to' parameter is also provided. List of email recipients (visible to all other recipients of the message as CC MIME header). Separated by comma or semicolon. msgBcc Object Optional parameter. Will be ignored if the 'to' parameter is also provided. List of email recipients (each email is treated seperately). Separated by comma or semicolon. lists Object The name of a contact list you would like to send to. Separate multiple contact lists by commas or semicolons. segments Object The name of a segment you would like to send to. Separate multiple segments by comma or semicolon. Insert &quot;0&quot; for all Active contacts. mergeSourceFilename String File name one of attachments which is a CSV list of Recipients. dataSource String Name or ID of the previously uploaded file which should be a CSV list of Recipients. channel String An ID field (max 191 chars) that can be used for reporting [will default to HTTP API or SMTP API] bodyHtml String Html email body bodyText String Text email body charset String Text value of charset encoding for example: iso-8859-1, windows-1251, utf-8, us-ascii, windows-1250 and more… charsetBodyHtml String Sets charset for body html MIME part (overrides default value from charset parameter) charsetBodyText String Sets charset for body text MIME part (overrides default value from charset parameter) encodingType EncodingType 0 for None, 1 for Raw7Bit, 2 for Raw8Bit, 3 for QuotedPrintable, 4 for Base64 (Default), 5 for Uue note that you can also provide the text version such as &quot;Raw7Bit&quot; for value 1. NOTE: Base64 or QuotedPrintable is recommended if you are validating your domain(s) with DKIM. template String The ID of an email template you have created in your account. attachmentFiles Object Attachment files. These files should be provided with the POST multipart file upload, not directly in the request's URL. Can also include merge CSV file headers Object Optional Custom Headers. Request parameters prefixed by headers_ like headers_customheader1, headers_customheader2. Note: a space is required after the colon before the custom header value. headers_xmailer=xmailer: header-value1 postBack String Optional header returned in notifications. merge Object Request parameters prefixed by merge_ like merge_firstname, merge_lastname. If sending to a template you can send merge_ fields to merge data with the template. Template fields are entered with {firstname}, {lastname} etc. timeOffSetMinutes String Number of minutes in the future this email should be sent up to a maximum of 1 year (524160 minutes) poolName String Name of your custom IP Pool to be used in the sending process isTransactional Boolean True, if email is transactional (non-bulk, non-marketing, non-commercial). Otherwise, false attachments Object Names or IDs of attachments previously uploaded to your account that should be sent with this e-mail. trackOpens Boolean Should the opens be tracked? If no value has been provided, account's default setting will be used. trackClicks Boolean Should the clicks be tracked? If no value has been provided, account's default setting will be used. Returns: Type Promise Status(data) Detailed status of a unique email sent through your account. Returns a 'Email has expired and the status is unknown.' error, if the email has not been fully processed yet. Parameters: Name Type Description data Object data object. Properties Name Type Description messageID String Unique identifier for this email. Returns: Type Promise View(data) View email Parameters: Name Type Description data Object data object. Properties Name Type Description messageID String Message identifier Returns: Type Promise × Search results Close Documentation generated by JSDoc 3.5.5 on May 30th 2018, 11:50:57 am using the DocStrap template. "},"Export.html":{"id":"Export.html","title":"Class: Export","body":" Documentation Modules EEAPI Classes AccesstokenAccountApiCallAbstarctCampaignChannelContactDomainEEAPIEmailExportFileListLogEEAPI~AccesstokenEEAPI~AccountEEAPI~ApiCallAbstarctEEAPI~CampaignEEAPI~ChannelEEAPI~ContactEEAPI~DomainEEAPI~EmailEEAPI~ExportEEAPI~FileEEAPI~ListEEAPI~LogEEAPI~SegmentEEAPI~SmsEEAPI~SurveyEEAPI~TemplateSegmentSmsSurveyTemplate Class: Export Export new Export() Methods CheckStatus(data) Check the current status of the export. Parameters: Name Type Description data Object data object. Properties Name Type Description publicExportID String - Returns: Type Promise CountByType(data) Summary of export type counts. Parameters: Name Type Description data Object data object. Returns: Type Promise Delete(data) ver using http form upload format (MIME multipart/form-data) or PUT method. Parameters: Name Type Description data Object data object. Properties Name Type Description file Object - name String Filename expiresAfterDays Number After how many days should the file be deleted. Returns: Type Promise × Search results Close Documentation generated by JSDoc 3.5.5 on May 30th 2018, 11:50:57 am using the DocStrap template. "},"List.html":{"id":"List.html","title":"Class: List","body":" Documentation Modules EEAPI Classes AccesstokenAccountApiCallAbstarctCampaignChannelContactDomainEEAPIEmailExportFileListLogEEAPI~AccesstokenEEAPI~AccountEEAPI~ApiCallAbstarctEEAPI~CampaignEEAPI~ChannelEEAPI~ContactEEAPI~DomainEEAPI~EmailEEAPI~ExportEEAPI~FileEEAPI~ListEEAPI~LogEEAPI~SegmentEEAPI~SmsEEAPI~SurveyEEAPI~TemplateSegmentSmsSurveyTemplate Class: List List new List() Methods Add(data) Create new list, based on filtering rule or list of IDs Parameters: Name Type Description data Object data object. Properties Name Type Description listName String Name of your list. createEmptyList Boolean True to create an empty list, otherwise false. Ignores rule and emails parameters if provided. allowUnsubscribe Boolean True: Allow unsubscribing from this list. Otherwise, false rule String Query used for filtering. emails Object Comma delimited list of contact emails allContacts Boolean True: Include every Contact in your Account. Otherwise, false Returns: Type Promise AddContacts(data) Add existing Contacts to chosen list Parameters: Name Type Description data Object data object. Properties Name Type Description listName String Name of your list. rule String Query used for filtering. emails Object Comma delimited list of contact emails allContacts Boolean True: Include every Contact in your Account. Otherwise, false Returns: Type Promise Copy(data) Copy your existing List with the option to provide new settings to it. Some fields, when left empty, default to the source list's settings Parameters: Name Type Description data Object data object. Properties Name Type Description sourceListName String The name of the list you want to copy newlistName String Name of your list if you want to change it. createEmptyList Boolean True to create an empty list, otherwise false. Ignores rule and emails parameters if provided. allowUnsubscribe Boolean True: Allow unsubscribing from this list. Otherwise, false rule String Query used for filtering. Returns: Type Promise CreateFromCampaign(data) Create a new list from the recipients of the given campaign, using the given statuses of Messages Parameters: Name Type Description data Object data object. Properties Name Type Description campaignID Number ID of the campaign which recipients you want to copy listName String Name of your list. statuses Object Statuses of a campaign's emails you want to include in the new list (but NOT the contacts' statuses) Returns: Type Promise CreateNthSelectionLists(data) Create a series of nth selection lists from an existing list or segment Parameters: Name Type Description data Object data object. Properties Name Type Description listName String Name of your list. numberOfLists Number The number of evenly distributed lists to create. excludeBlocked Boolean True if you want to exclude contacts that are currently in a blocked status of either unsubscribe, complaint or bounce. Otherwise, false. allowUnsubscribe Boolean True: Allow unsubscribing from this list. Otherwise, false rule String Query used for filtering. allContacts Boolean True: Include every Contact in your Account. Otherwise, false Returns: Type Promise CreateRandomList(data) Create a new list with randomized contacts from an existing list or segment Parameters: Name Type Description data Object data object. Properties Name Type Description listName String Name of your list. count Number Number of items. excludeBlocked Boolean True if you want to exclude contacts that are currently in a blocked status of either unsubscribe, complaint er rule String Query used for filtering. Returns: Type Promise RemoveContacts(data) Remove selected Contacts from your list Parameters: Name Type Description data Object data object. Properties Name Type Description listName String Name of your list. rule String Query used for filtering. emails Object Comma delimited list of contact emails Returns: Type Promise Update(data) Update existing list Parameters: Name Type Description data Object data object. Properties Name Type Description listName String Name of your list. newListName String Name of your list if you want to change it. allowUnsubscribe Boolean True: Allow unsubscribing from this list. Otherwise, false Returns: Type Promise × Search results Close Documentation generated by JSDoc 3.5.5 on May 30th 2018, 11:50:57 am using the DocStrap template. "},"Log.html":{"id":"Log.html","title":"Class: Log","body":" Documentation Modules EEAPI Classes AccesstokenAccountApiCallAbstarctCampaignChannelContactDomainEEAPIEmailExportFileListLogEEAPI~AccesstokenEEAPI~AccountEEAPI~ApiCallAbstarctEEAPI~CampaignEEAPI~ChannelEEAPI~ContactEEAPI~DomainEEAPI~EmailEEAPI~ExportEEAPI~FileEEAPI~ListEEAPI~LogEEAPI~SegmentEEAPI~SmsEEAPI~SurveyEEAPI~TemplateSegmentSmsSurveyTemplate Class: Log Log new Log() Methods CancelInProgress(data) Cancels emails that are waiting to be sent. Parameters: Name Type Description data Object data object. Properties Name Type Description channelName String Name of selected channel. transactionID String ID number of transaction Returns: Type Promise Export(data) Export email log information to the specified file format. Parameters: Name Type Description data Object data object. Properties Name Type Description statuses Object List of comma separated message statuses: 0 for all, 1 for ReadyToSend, 2 for InProgress, 4 for Bounced, 5 for Sent, 6 for Opened, 7 for Clicked, 8 for Unsubscribed, 9 for Abuse Report fileFormat ExportFileFormats Format of the exported file from Date Start date. to Date End date. chann m of loaded items. offset Number How many items should be loaded ahead. includeEmail Boolean True: Search includes emails. Otherwise, false. includeSms Boolean True: Search includes SMS. Otherwise, false. messageCategory Object ID of message category email String Proper email address. useStatusChangeDate Boolean True, if 'from' and 'to' parameters should resolve to the Status Change date. To resolve to the creation date - false Returns: Type Promise LoadNotifications(data) Returns notification logs filtered by specified parameters. Parameters: Name Type Description data Object data object. Properties Name Type Description statuses Object List of comma separated message statuses: 0 for all, 1 for ReadyToSend, 2 for InProgress, 4 for Bounced, 5 for Sent, 6 for Opened, 7 for Clicked, 8 for Unsubscribed, 9 for Abuse Report from Date Starting date for search in YYYY-MM-DDThh:mm:ss format. to Date Ending date for search in YYYY-MM-DDThh:mm:ss format. limit Number Maximum of loaded items. offset Number How many items should be loaded ahead. messageCategory Object ID of message category useStatusChangeDate Boolean True, if 'from' and 'to' parameters should resolve to the Status Change date. To resolve to the creation date - false notificationType NotificationType - Returns: Type Promise RetryNow(data) Retry sending of temporarily not delivered message. Parameters: Name Type Description data Object data object. Properties Name Type Description msgID String ID number of selected message. Returns: Type Promise Summary(data) Loads summary information about activity in chosen date range. Parameters: Name Type Description data Object data object. Properties Name Type Description from Date Starting date for search in YYYY-MM-DDThh:mm:ss format. to Date Ending date for search in YYYY-MM-DDThh:mm:ss format. channelName String Name of selected channel. interval IntervalType 'Hourly' for detailed information, 'summary' for daily overview transactionID String ID number of transaction R
