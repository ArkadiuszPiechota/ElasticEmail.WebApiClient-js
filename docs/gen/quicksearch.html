count. &lt;static&gt; SetDefault Verification of email addres set for domain. &lt;static&gt; VerifyDkim Verification of DKIM record for domain &lt;static&gt; VerifyMX Verification of MX record for domain &lt;static&gt; VerifySpf Verification of SPF record for domain &lt;static&gt; VerifyTracking Verification of tracking CNAME record for domain × Search results Close Documentation generated by JSDoc 3.5.5 on May 17th 2018, 3:46:08 pm using the DocStrap template. "},"Email.html":{"id":"Email.html","title":"Class: Email","body":" Documentation Classes AccountCampaignChannelContactDomainEmailExportFileListLogSegmentSmsSurveyTemplate Class: Email Email /* @class Email new Email() Members &lt;static&gt; GetStatus Get email batch status &lt;static&gt; Send Submit emails. The HTTP POST request is suggested. The default, maximum (accepted by us) size of an email is 10 MB in total, with or without attachments included. For suggested implementations please refer to https://elasticemail.com/support/http-api/ &lt;static&gt; Status Detailed status of a unique email sent through your account. Returns a 'Email has expired and the status is unknown.' error, if the email has not been fully processed yet. &lt;static&gt; View View email × Search results Close Documentation generated by JSDoc 3.5.5 on May 17th 2018, 3:46:08 pm using the DocStrap template. "},"Export.html":{"id":"Export.html","title":"Class: Export","body":" Documentation Classes AccountCampaignChannelContactDomainEmailExportFileListLogSegmentSmsSurveyTemplate Class: Export Export /* @class Export new Export() Members &lt;static&gt; CheckStatus Check the current status of the export. &lt;static&gt; CountByType Summary of export type counts. &lt;static&gt; Delete Delete the specified export. &lt;static&gt; List Returns a list of all exported data. × Search results Close Documentation generated by JSDoc 3.5.5 on May 17th 2018, 3:46:08 pm using the DocStrap template. "},"File.html":{"id":"File.html","title":"Class: File","b
